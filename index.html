<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="nahida-favicon.png">
    <title>Nahida Responsive Login Page</title>
</head>
<body>
    
    <section class="bg-gray-50 min-h-screen flex items-center justify-center px-10">
        
        <!-- Login Container -->
        <div class="bg-green-100 flex rounded-2xl shadow-lg max-w-3xl p-3 px-5 gap-4 items-center flex-wrap">

            <!-- Form -->
            <div class="md:w-1/2 px-10 py-5 flex-1">
                <div class="flex items-center">
                    <h2 class="font-bold text-2xl text-green-800">Login</h2>
                    <img src="chibi-nahida.png" alt="" width="65">
                </div>
                <p class="text-sm mt-2 text-green-800">If you already a member, easily log in</p>
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-5 rounded-xl border" type="email" name="" id="" placeholder="Email">
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="password" name="" id="" placeholder="Password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                    </div>
                    <button class="bg-green-800 rounded-xl text-white py-2 hover:scale-105 duration-300">Log In</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-400">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-400">
                </div>

                <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center gap-2 text-sm hover:scale-105 duration-300">
                    <svg viewBox="0 0 24 24" width="25" height="25" xmlns="http://www.w3.org/2000/svg">
                        <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
                          <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/>
                          <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/>
                          <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/>
                          <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/>
                        </g>
                      </svg>
                    Login with Google</button>
                
                <p class="mt-5 text-xs border-b border-gray-400 py-4">Forgot your password?</p>

                <div class="mt-3 text-xs flex justify-between items-center">
                    <p>Don't have an account?</p>
                    <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Register</button>
                </div>

                <div class="md:hidden block mt-10">
                    <p class="text-center mb-5 text-sm">&copy; <span id="form-year"></span> - Ray Dharma Creative</p>
                </div>

            </div>

            <!-- Image -->
            <div class="md:block hidden w-1/2">
                <img class="rounded-2xl" src="nahida-chan.jpg" alt="">

            </div>

            <div class="grow md:block hidden">
                <p class="text-center mb-5 text-sm">&copy; <span id="container-year"></span> - Ray Dharma Creative</p>
            </div>

        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
